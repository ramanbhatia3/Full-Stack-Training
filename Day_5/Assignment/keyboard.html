<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Layout</title>
    <link rel="stylesheet" href="keyboard.css">
</head>
<body>
    <div class="keyboard">
        <div class="row">
            <div class="keys1">esc</div>
            <div class="keys1">F1</div>
            <div class="keys1">F2</div>
            <div class="keys1">F3</div>
            <div class="keys1">F4</div>
            <div class="keys1">F5</div>
            <div class="keys1">F6</div>
            <div class="keys1">F7</div>
            <div class="keys1">F8</div>
            <div class="keys1">F9</div>
            <div class="keys1">F10</div>
            <div class="keys1">F11</div>
            <div class="keys1">F12</div>
            <div class="keys1">insert</div>
            <div class="keys1">prt sc</div>
            <div class="keys1">delete</div>
        </div>
        
        <div class="row">
            <div class="keys2">~</div>
            <div class="keys2">1</div>
            <div class="keys2">2</div>
            <div class="keys2">3</div>
            <div class="keys2">4</div>
            <div class="keys2">5</div>
            <div class="keys2">6</div>
            <div class="keys2">7</div>
            <div class="keys2">8</div>
            <div class="keys2">9</div>
            <div class="keys2">0</div>
            <div class="keys2">-</div>
            <div class="keys2">=</div>
            <div class="keys2 backspace">backspace</div>
            <div class="keys2">home</div>
        </div>

        <div class="row">
            <div class="keys2 tab">tab</div>
            <div class="keys2">Q</div>
            <div class="keys2">W</div>
            <div class="keys2">E</div>
            <div class="keys2">R</div>
            <div class="keys2">T</div>
            <div class="keys2">Y</div>
            <div class="keys2">U</div>
            <div class="keys2">I</div>
            <div class="keys2">O</div>
            <div class="keys2">P</div>
            <div class="keys2">[</div>
            <div class="keys2">]</div>
            <div class="keys2">\</div>
            <div class="keys2">pg up</div>
        </div>
        
        <div class="row">
            <div class="keys2 capslock">caps lock</div>
            <div class="keys2">A</div>
            <div class="keys2">S</div>
            <div class="keys2">D</div>
            <div class="keys2">F</div>
            <div class="keys2">G</div>
            <div class="keys2">H</div>
            <div class="keys2">J</div>
            <div class="keys2">K</div>
            <div class="keys2">L</div>
            <div class="keys2">;</div>
            <div class="keys2">'</div>
            <div class="keys2 enter">enter</div>
            <div class="keys2">pg dn</div>
        </div>

        <div class="row">
            <div class="keys2 shift">shift</div>
            <div class="keys2">Z</div>
            <div class="keys2">X</div>
            <div class="keys2">C</div>
            <div class="keys2">V</div>
            <div class="keys2">B</div>
            <div class="keys2">N</div>
            <div class="keys2">M</div>
            <div class="keys2">,</div>
            <div class="keys2">.</div>
            <div class="keys2">/</div>
            <div class="keys2 shift">shift</div>
            <div class="keys2">end</div>
        </div>

        <div class="row">
            <div class="keys2">ctrl</div>
            <div class="keys2">fn</div>
            <div class="keys2 win">win</div>
            <div class="keys2 alt">alt</div>
            <div class="keys2 space">space</div>
            <div class="keys2 alt">alt</div>
            <div class="keys2">ctrl</div>
            <div class="keys2">←</div>
            <div>
                <div class="updown">↑</div>
                <div class="updown">↓</div>
            </div>
            <div class="keys2">→</div>
            
        </div>

    </div>
</body>
</html>
