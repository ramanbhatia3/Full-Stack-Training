<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>

        <p>Text: <input type="text" placeholder="Enter text"></p>
        <p>Password: <input type="password" placeholder="Enter password"></p>
        <p>Email: <input type="email" placeholder="Enter email"></p>
        <p>Number: <input type="number" min="1" max="10"></p>
        <p>Telephone: <input type="tel" placeholder="123-456-7890"></p>
        <p>URL: <input type="url" placeholder="https://example.com"></p>
        <p>Search: <input type="search" placeholder="Search here"></p>
        <p>Date: <input type="date"></p>
        <p>Time: <input type="time"></p>
        <p>Month: <input type="month"></p>
        <p>Week: <input type="week"></p>
        <p>DateTime Local: <input type="datetime-local"></p>
        <p>Range: <input type="range" min="0" max="100"></p>
        <p>Color: <input type="color"></p>
        <p>Checkbox: 
            <input type="checkbox" name="skill" value="HTML"> HTML
            <input type="checkbox" name="skill" value="CSS"> CSS
        </p>
        <p>Radio: 
            <input type="radio" name="gender" value="Male"> Male
            <input type="radio" name="gender" value="Female"> Female
        </p>
        <p>File Upload: <input type="file"></p>
        <p>Submit Button: <input type="submit" value="Submit"></p>
        <p>Reset Button: <input type="reset" value="Reset"></p>
        <p>Normal Button: <input type="button" value="Click Me"></p>
        <p>Image Submit: <input type="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSF-6wLhiWrD_yW6w1PnxroKHrwSjAiToJmuQ&s" alt="Submit"></p>
        <input type="hidden" name="userid" value="123">

    </form>
</body>
</html>
